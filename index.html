<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <section class="container">
        <div class="texto-inicial">
            <div class="titulo-texto-inicial">
                <h2>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h2>   
            </div>
            <div class="texto-adicional">
                <p>caso tenha ficado com qualquer dúvida<br>
                basta nos mandar uma mensagem e<br>
                entraremos em contato em menos de 24h</p>
            </div>
        </div>
        <div class="formulario">
            <div class="inputs-formulario">
                <input type="text" id="nome" class="input" placeholder="Nome completo *">
                <span id="nome-obrigatorio" class="mensagem-campo-obrigatorio">campo obrigatório</span>

                <input type="email" id="email" class="input" placeholder="E-mail *">
                <span id="email-obrigatorio" class="mensagem-campo-obrigatorio">campo obrigatório</span>

                <input type="tel" id="telefone" class="input" placeholder="Telefone *">
                <span id="telefone-obrigatorio" class="mensagem-campo-obrigatorio">campo obrigatório</span>

                <textarea name="mensagem" id="mensagem" class="input" placeholder="Mensagem *"></textarea>
                <span id="mensagem-obrigatorio" class="mensagem-campo-obrigatorio">campo obrigatório</span>
            </div>
            <div class="campo-obrigatorio">*campos obrigatórios</div>
            <button id="btn-enviar" class="botao-enviar" type="submit">Enviar</button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>
</html>
